<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>TIC TAC TOE</h1>
    <div class="header">
      <div class="player-1">Player-X Score: 0</div>
      <div class="restart-btn"><button type="button">Restart</button></div>
      <div class="player-2">Player-O Score: 0</div>
    </div>
    <div class="main-container">
      <div class="main-grid">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </div>
    <div class="win-message"></div>
    <script src="script.js"></script>
  </body>
</html>
